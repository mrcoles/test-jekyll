---
label: multi-image
hide_body: false
is_partial: true
display_field: images
fields:
- type: image_gallery
  name: images
  label: Image(s)
  description: one or more images (all should be the same size)
- type: text
  name: video_mp4
  label: Video MP4
  description: full URL to hosted video file (if specified, takes priority over images)
- type: text
  name: video_webm
  label: Video Webm
  description: 'optional: only used if mp4 is specified'
- type: number
  name: width
  label: Width
  description: width of image or video (px)
  config:
    min: '0'
    step: '1'
    required: true
- type: number
  name: height
  label: Height
  description: height of image or video (px)
  config:
    min: '0'
    step: '1'
    required: true
